<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Messages Wipe</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
		<link href="css/materialize.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
  <body>
    <div class="wrapper">
		<div class="main">
  		<img src="img/messages-icon.png" class="messages-logo" />
			<h1>CLEAR MY MESSAGES</h1>
      <p>Delete the Messages synced to this computer. This won't affect your other devices.</p>
  		<a class="button" href="#modal">YES, DELETE ALL MESSAGES</a>
			<a href="#" id="close-window">CANCEL</a>
    </div>
  </div><!-- end of wrapper -->
  <!-- Modal Structure -->
  <div id="modal" class="modal">
    <div class="modal-content">
    <p>Are you sure you want to delete all Messages<br>synced to this computer? This can't be undone.</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat active azule delete-button">DELETE MESSAGES</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat cancel-button">CANCEL</a>
    </div>
  </div>
    <script src="./node_modules/hammerjs/hammer.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
