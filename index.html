<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Messages Wipe</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
		<link href="css/materialize.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
  <body>
		<div class="main">
  		<img src="img/messages-icon.png" class="messages-logo" />
			<h1>CLEAR MY MESSAGES</h1>
			<p>Are you sure you want to delete all Messages synced to this<br>computer? This can't be undone.</p>
  		<a class="button" href="#modal">YES, DELETE ALL MESSAGES</a>
			<a href="#" id="close-window">CANCEL</a>
    </div>

  <!-- Modal Structure -->
  <div id="modal" class="modal">
    <div class="modal-content">
    <h5>Are you sure?</h5>
    <p>This is a permanent process and cannot be undone</p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat active azule">Yes</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">No</a>
    </div>
  </div>
    <script src="./node_modules/hammerjs/hammer.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
